<app-base-dialog
  dialogTitle="Game overview"
  primaryBtnText="Add"
  (closed)="onCancel()"
  (primaryClicked)="onPrimaryClick()"
>
  <div class="dialog-content">
    <span class="grey-text">
        
    </span>
  </div>
</app-base-dialog>

<div class="modal">
  <div class="header">
    Game Overview
  </div>

  <div class="content">
    <div class="content-titel">
        <span class="date"> {{ currentTime }}</span>
        <span class="finished"> Finished </span>
    </div>


    <span class="game-settings">{{ data.settings.startScore }} - {{ getInMode(data.settings.inMode)}} - {{ getOutMode(data.settings.outMode) }} - {{ getWinType(data.settings.winType) }} {{ data.settings.legs }} Legs {{ data.settings.sets }} Sets</span>
  </div>

  <div class="footer">
    <app-primary-button [redBColor]="true" text="Redo last throw" (clicked)="redo()"></app-primary-button>

    <app-primary-button text="Go to Settings" (clicked)="goToSettings()"></app-primary-button>
  </div>
</div>
