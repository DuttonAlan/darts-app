<div class="grid">
    @for (number of numbers; track number) {
        <button
            (click)="selectNumber(number)"
        >
            {{ number }}
        </button>
    }

  <button (click)="selectNumber(0)">0</button>

  <button
    [ngClass]="isActive(2) ? 'wide' : 'wide double'"
    [class.active]="isActive(2)"
    (click)="setMultiplier(2)"
  >
    DOUBLE
  </button>

  <button
    [ngClass]="isActive(3) ? 'wide' : 'wide triple'"
    [class.active]="isActive(3)"
    (click)="setMultiplier(3)"
  >
    TRIPLE
  </button>

  <button class="wide back" (click)="goBack()">
    <img class="back-arrow" src="/assets/icons/arrow-back.svg" alt="Dart Icons" />
  </button>
</div>
